<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Styles-->
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/layout.css">
    <link rel="stylesheet" href="./styles/skin.css">
    <link rel="stylesheet" href="./styles/shame.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet"> 
    <!--FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Hello!</title>
</head>
<body>
    <main>
        <div class="clock-container">
            <p class="DisplayClock" id="DisplayClock"></p>
        </div>
        <div class="side-img"></div>

        <div class="phrase-container">
            <h2 class="phrase">Thank you Gus <br> but our princess is in another castle </h2>
        </div>

        <div class="search-container">
            <form class="search-form" id="search" method="get" action="https://www.google.com/search" autocomplete="off" target="_blank">
                <input class="search-input" id="search-input" type="text" name="q" maxlength="100">
                <span class="search-icon fa-brands fa-google"></span>
            </form>
            <form class="search-form" id="search" method="get""" action="https://www.youtube.com/search" autocomplete="off" target="_blank">
                <input class="search-input" id="search-input" type="text" name="q" maxlength="">
                <span class="search-icon fa-brands fa-youtube"></span>
            </form>
        </div>

        <div class="link-wrapper">
            <div class="link-container">
                <h3 class="link-title">/social</h3>
                <ul class="link-list">
                    <li><a href="www.twitter.com">twitter</a></li>
                    <li><a href="www.reddit.com">reddit</a></li>
                    <li><a href="www.instagram.com">instagram</a></li>
                    <li><a href="www.facebook.com">facebook</a></li>
                </ul>
            </div>
            <div class="link-container">
                <h3 class="link-title">/dev</h3>
                <ul class="link-list">
                    <li><a href="www.github.com">github</a></li>
                    <li><a href="www.platzi.com">platzi</a></li>
                    <li><a href="www.stackoverflow.com">stack</a></li>
                </ul>
            </div>
            <div class="link-container">
                <h3 class="link-title">/work</h3>
                <ul class="link-list">
                    <li><a href="mail.google.com">Email</a></li>
                </ul>
            </div>
            <div class="link-container">
                <h3 class="link-title">/shop</h3>
                <ul class="link-list">
                    <li><a href="www.amazon.com.mx">Amazon</a></li>
                    <li><a href="www.shoppe.com">Shoppe</a></li>
                    <li><a href="www.aliexpress.com">AliExpress</a></li>
                </ul>
            </div>
        </div>
    </main>
    <!--JavaScript-->
    <script src="./js/clock.js" type="text/javascript" async=""></script>
</body>
</html>
